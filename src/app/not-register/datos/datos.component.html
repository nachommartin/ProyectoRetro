<div class="container p-4 bg-white">
    <!-- Página para mostrar la data table que es de acceso público-->
    <h3 class="text-dark">Mega Driver</h3>
    <div class="card m-5 p-3" *ngIf="datosJuegos">
        <h5 class="text-dark">Juegos de Mega Drive lanzados en el continente europeo</h5>
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                <thead>
                <tr>
                    <th>Título</th>
                    <th>Año</th>
                    <th>Desarrollador</th>
                    <th>Categoría</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let juego of datosJuegos">
                    <td>{{ juego.titulo }}</td>
                    <td>{{ juego.year }}</td>
                    <td>{{ juego.desarrollador }}</td>
                    <td>{{ juego.categoria }}</td>
                </tr>
                </tbody>
            </table>
            <footer class="blockquote-footer" (click)="goBack()">Volver a Inicio</footer>           
        </div>
    </div>
</div>
